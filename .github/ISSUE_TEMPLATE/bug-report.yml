name: üêû Bug
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Push throttle up.
        2. Push throttle down.
        3. Flick SWC on and off three times.
        4. See error...
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of EdgeTX software are you running?
      options:
        - 2.7.0 (Default)
        - 2.6.0
        - 2.5.0
        - 2.4.0
        - Other (Please specify below)
    validations:
      required: true
  - type: dropdown
    id: transmitter
    attributes:
      label: Transmitter
      description: What transmitter are you using?
      options:
        - Flysky NV14
        - Frsky X9D
        - Frsky X9D+
        - Frsky X9D+2019
        - Frsky X9E
        - Frsky X10
        - Frsky X10S
        - Frsky X12
        - Jumper T16
        - Jumper T18
        - Jumper T-Lite
        - Jumper T-Pro
        - Radiomaster T8
        - RadioMaster TX12
        - Radiomaster TX16S
        - Radiomaster Zorro
        - Other (Please specify below)
    validations:
      required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Screenshots? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
